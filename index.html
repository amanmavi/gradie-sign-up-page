<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="image-part w-50">
        <div class="image-part-text">
          <h1>Gradie</h1>
          <p>Beautiful gradients in seconds.</p>
        </div>
        <div class="image-wrapper">
          <img class="iphone-img" src="Assets/iPhone Mockup.png" alt="iphone" />
        </div>
      </div>
      <div class="login-part w-50">
        <div class="login-text-area">
          <h1 class="login-heading">Login</h1>

          <div class="email-part">
            <h4>Email</h4>
            <input
              class="input-box"
              type="email"
              placeholder="john@example.com"
              name="email-address"
            />
          </div>
          <div class="password-part">
            <h4>Password</h4>
            <input
              class="input-box"
              type="password"
              placeholder="At least 8 characters"
              name="user-password"
            />
          </div>
          <div class="checkbox-part">
            <input class="check-box" type="checkbox" />
            <p>
              By creating an account, you agree to the
              <a class="tc-link" href="#"><b>Terms & Conditions</b></a>
            </p>
          </div>
          <button class="account-btn">Create an Account</button>
        </div>
      </div>
    </div>
  </body>
</html>
